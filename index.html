<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <title>Huddle landing page</title>
</head>
<body>

  <main class="container">
    <div class="header-logo">
      <img src="images/logo.svg" alt="Huddle Logo">
    </div>
    <div class="header-body">
      <div class="header-body-img">
        <img src="images/illustration-mockups.svg" alt="illustration mockups">
      </div>
      <div class="header-body-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>
    <div class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/___sebastianr" target="_blank">SebastianRS</a>.
      </p>
      <div class="footer-social">
        <i class='bx bxl-facebook'></i>
        <i class='bx bxl-twitter'></i>
        <i class='bx bxl-instagram'></i>
      </div>
    </div>
  </main>
</body>
</html>
